        <main class="flex-1 p-6">
            <div class="bg-white rounded-lg shadow-xl max-w-md mx-auto p-6">
                <h2 class="text-2xl font-bold text-center mb-6">Kalkulator Konversi Numerik</h2>
                <div class="space-y-4">
                    <div>
                        <label for="inputValue" class="block text-sm font-medium text-gray-700">Nilai Input</label>
                        <input type="text" id="inputValue" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="inputBase" class="block text-sm font-medium text-gray-700">Basis Input</label>
                            <select id="inputBase" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="2">Biner (2)</option>
                                <option value="8">Oktal (8)</option>
                                <option value="10" selected>Desimal (10)</option>
                                <option value="16">Heksadesimal (16)</option>
                            </select>
                        </div>
                        <div>
                            <label for="outputBase" class="block text-sm font-medium text-gray-700">Basis Output</label>
                            <select id="outputBase" class="mt-1 block w-full border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option value="2" selected>Biner (2)</option>
                                <option value="8">Oktal (8)</option>
                                <option value="10">Desimal (10)</option>
                                <option value="16">Heksadesimal (16)</option>
                            </select>
                        </div>
                    </div>
                    <button id="convertButton" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 hover:from-purple-600 hover:to-indigo-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                        Konversi
                    </button>
                    <div>
                        <label for="result" class="block text-sm font-medium text-gray-700">Hasil</label>
                        <input type="text" id="result" readonly class="mt-1 block w-full bg-gray-100 border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 font-mono text-lg">
                    </div>
                </div>
            </div>
        </main>
    </div>
